version: 1
applications:
  - appRoot: .
    backend:
      phases:
        build:
          commands:
            - npm ci
            # Deploy Amplify Gen 2 backend (produces .amplify/artifacts/cdk.out/manifest.json)
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*

